<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Documentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Basic styling for the loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Generate Project Documentation</h1>

        {% if documentation_html %}
        <h2>Generated Documentation:</h2>
        <div class="markdown-content">
            {{ documentation_html | safe }}
        </div>
        {% else %}
        <form id="documentationForm" method="POST">
            <label for="project_path">Enter Project Directory Path:</label>
            <input type="text" id="project_path" name="project_path" placeholder="e.g. /path/to/project" required>
            <br>

            <!-- GPT Provider Selection Dropdown -->
            <label for="gpt_provider">Select GPT Provider:</label>
            <select id="gpt_provider" name="gpt_provider" required onchange="toggleModelDropdown()">
                <option value="ollama">Ollama</option>
                <option value="gemini">Gemini</option>
                <!-- Add additional providers as needed -->
            </select>
            <br>

            <!-- Model Selection Dropdown (Initially Hidden) -->
            <div id="modelSelection" style="display: none;">
                <label for="model">Select Model:</label>
                <select id="model" name="model">
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>

            <button type="submit" id="generateDocumentationButton">Generate Documentation</button>
        </form>
        {% endif %}

        <br>
        <a href="{{ url_for('html_routes.home') }}">Back to Dashboard</a>
    </div>

    <!-- Loading Overlay with Spinner -->
    <div class="loading-overlay" id="loadingOverlay">
        <div id="loading">Loading... Please wait.</div>
    </div>

    <!-- JavaScript to handle loading overlay and toggle model dropdown -->
    <script>
        // Show loading overlay on form submission
        document.getElementById('documentationForm').addEventListener('submit', function (event) {
            document.getElementById('loadingOverlay').style.display = 'flex';
        });

        // Show or hide the model dropdown based on the selected provider
        function toggleModelDropdown() {
            const provider = document.getElementById('gpt_provider').value;
            const modelSelection = document.getElementById('modelSelection');

            // Display model dropdown only if provider is "ollama"
            modelSelection.style.display = provider === 'ollama' ? 'block' : 'none';
        }
        const provider = document.getElementById('gpt_provider')
        provider.addEventListener('loadstart', toggleModelDropdown);

        // Run toggleModelDropdown on page load to set the initial state
        document.addEventListener('DOMContentLoaded', toggleModelDropdown);
    </script>
</body>

</html>
